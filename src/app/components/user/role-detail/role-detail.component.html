<div class="role-detail-wrap">
    <div class="role-info">
        <div nz-row>
            <div nz-col [nzSpan]="4" style="text-align: right">用户名：</div>
            <div nz-col [nzSpan]="20">asefsafefaefasef</div>
        </div>
        <div nz-row>
            <div nz-col [nzSpan]="4" style="text-align: right">描述：</div>
            <div nz-col [nzSpan]="20">asefsafefaefasef</div>
        </div>
    </div>
    <div class="">
        <nz-table #nzTable [nzDataSource]="data"
                  [nzSize]="'small'"
                  [nzIsPagination]="false"
                  [nzScroll]="{ y: 440 }"
                  [nzBordered]="true"
                  [nzPageSize]="10">
            <ng-template #nzFixedHeader>
                <thead nz-thead>
                <tr>
                    <th nz-th><span>操作</span></th>
                    <th nz-th><span>描述</span></th>
                </tr>
                </thead>
            </ng-template>
            <tbody nz-tbody>
            <ng-template ngFor let-role [ngForOf]="nzTable.data">
                <tr nz-tbody-tr>
                    <td nz-td>
                        <a>{{role.name}}</a>
                    </td>
                    <td nz-td>
                        <span>{{role.desc}}</span>
                    </td>
                </tr>
            </ng-template>
            </tbody>
        </nz-table>
    </div>
</div>
